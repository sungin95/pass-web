<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Freelancer - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/pass/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nanum%20Gothic:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/pass/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">패키지 구매 페이지</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-secondary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/pass">내 이용권</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/package">패키지 보기</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/logout">로그아웃</a>
                </li>
                <!--                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#class">수업</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#notice">공지사항</a>-->
                <!--                </li>-->
            </ul>
        </div>
    </div>
</nav>
<!-- Profile-->
<header class="masthead bg-secondary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <img class="masthead-avatar mb-3" src="/assets/img/profile.png" alt="..." />
        <p class="masthead-subheading font-weight-light mb-3" th:text="${user.nickname()} + ' 회원님 안녕하세요 ✋'"/>
    </div>
</header>
<!-- Passes-->
<section>
    <div class="container px-lg-5">
        <div class="row gx-lg-5 mb-5">
            <div class="col-lg-6 col-xxl-4 mt-4" th:each="package : ${packages}">
                <form action="/package/purchase" method="post" >
                    <div class="card border-0 h-100" th:classappend="'bg-gray-100'">
                        <div class="card-body p-4 p-lg-5 pt-4 pt-lg-0">
                            <h2 class="fs-4 fw-bold" th:text="${package.packageName()}"></h2>
                            <h3 th:if="${package.gymPeriod() != null}">헬쓰장 이용권</h3>
                            <p class="mb-0" th:if="${package.gymPeriod() != null}">헬쓰장 이용 기간 <span class="fw-bold"
                                                                                                   th:text="${package.gymPeriod()} + '일'"></span>
                            </p>
                            <input type="hidden" name="gymPeriod" th:value="${package.gymPeriod()}">

                            <h3 th:if="${package.countPt() != null}">PT 이용권</h3>
                            <p class="mb-0" th:if="${package.countPt() != null}">PT 횟수 <span class="fw-bold"
                                                                                           th:text="${package.countPt()} + '회'"></span>
                            </p>
                            <input type="hidden" name="countPt" th:value="${package.countPt()}">

                            <button class="btn-success" type="submit">구매</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; PT Pass Service 2022</small></div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/pass/js/scripts.js"></script>

</html>
